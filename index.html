
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="نظام الشويع الذكي - الإدارة المحاسبية المتقدمة لوكالات القات">
    
    <title>وكالة الشويع للقات - النظام الذكي</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png">
    
    <script>
      // تأمين كائن process لمنع أخطاء المكتبات التي تعتمد عليه
      window.process = { 
        env: { 
          API_KEY: "",
          NODE_ENV: "production"
        } 
      };

      // نظام اكتشاف الأخطاء المبكر
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Critical App Error:', msg, error);
        const spinner = document.getElementById('html-loading-spinner');
        if (spinner) {
          spinner.innerHTML = `
            <div style="color: #dc2626; text-align: center; padding: 20px; font-family: sans-serif;">
              <h2 style="font-weight: 900;">⚠️ فشل تحميل النظام</h2>
              <p style="font-size: 14px; color: #64748b;">تأكد من جودة اتصال الإنترنت وأعد المحاولة.</p>
              <button onclick="window.location.reload()" style="background:#1e3a8a; color:white; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px;">إعادة المحاولة</button>
            </div>
          `;
        }
        return false;
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brandPrimary: "#1e3a8a",
              brandSecondary: "#2563eb",
              brandSuccess: "#059669",
              brandDanger: "#dc2626",
              brandWarning: "#d97706",
              brandBgLight: "#f0f9ff",
              brandBgDark: "#020617",
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --color-background-page: #f0f9ff; 
        --color-background-card: #ffffff;
        --color-text-primary: #001e4d;
        --color-border-primary: #bae6fd;
      }
      .dark {
        --color-background-page: #020617;
        --color-background-card: #0f172a;
        --color-text-primary: #f8fafc;
        --color-border-primary: #334155;
      }
      * { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
      body { background-color: var(--color-background-page); color: var(--color-text-primary); margin: 0; }

      #html-loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #f0f9ff;
      }
      .dark #html-loading-spinner { background: #020617; }

      .spinner-box {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(30, 58, 138, 0.1);
        border-top-color: #1e3a8a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "zod": "https://esm.sh/zod@3.23.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <div id="html-loading-spinner">
      <div class="spinner-box"></div>
      <p style="margin-top: 20px; font-weight: 800; color: #1e3a8a; font-size: 14px;">جاري تشغيل محرك الشويع الذكي...</p>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
