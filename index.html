
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="نظام الشويع الذكي - الإدارة المحاسبية المتقدمة لوكالات القات">
    
    <title>وكالة الشويع للقات - النظام الذكي</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png">
    
    <!-- Babel Standalone لترجمة TSX في المتصفح -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // تأمين كائن process الضروري لعمل مكتبات مثل Zod و Recharts و Gemini في المتصفح
      window.process = {
        env: {
          NODE_ENV: "production",
          API_KEY: "" 
        }
      };

      // وظيفة لإخفاء شاشة التحميل قسراً في حال حدوث خطأ برمجي
      window.forceHideSpinner = function() {
        const spinner = document.getElementById('html-loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => {
            spinner.style.display = 'none';
          }, 500);
        }
      };

      // إذا استغرق التحميل أكثر من 12 ثانية، اخفِ الشاشة السوداء لإظهار الخطأ الحقيقي
      setTimeout(window.forceHideSpinner, 12000);
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brandPrimary: "#1e3a8a",
              brandSecondary: "#2563eb",
            }
          }
        }
      }
    </script>

    <style>
      :root { --color-background-page: #f0f9ff; --color-text-primary: #001e4d; }
      .dark { --color-background-page: #020617; --color-text-primary: #f8fafc; }
      * { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
      body { background-color: var(--color-background-page); color: var(--color-text-primary); margin: 0; overflow-x: hidden; }

      #html-loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #f0f9ff;
        transition: opacity 0.5s ease;
      }
      .dark #html-loading-spinner { background: #020617; }

      .spinner-box {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(30, 58, 138, 0.1);
        border-top-color: #1e3a8a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "zod": "https://esm.sh/zod@3.23.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- شاشة تحميل HTML بسيطة تظهر قبل تشغيل React -->
    <div id="html-loading-spinner">
      <div class="spinner-box"></div>
      <p style="margin-top: 20px; font-weight: 800; color: #1e3a8a; font-size: 14px;">جاري تشغيل محرك الشويع الذكي...</p>
    </div>

    <!-- تشغيل التطبيق باستخدام Babel للتعامل مع TSX في المتصفح -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
