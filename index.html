
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="نظام الشويع الذكي - الإدارة المحاسبية المتقدمة لوكالات القات">
    
    <title>وكالة الشويع للقات - النظام الذكي</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png">
    
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brandPrimary: "#1e3a8a",
              brandSecondary: "#2563eb",
              brandSuccess: "#059669",
              brandDanger: "#dc2626",
              brandWarning: "#d97706",
              brandBgLight: "#f0f9ff",
              brandBgDark: "#020617",
            },
            spacing: {
              'safe-top': 'var(--safe-area-inset-top)',
              'safe-bottom': 'var(--safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --color-background-page: #f0f9ff; 
        --color-background-card: #ffffff;
        --color-background-input: #e0f2fe;
        --color-text-primary: #001e4d;
        --color-border-primary: #bae6fd;
        --color-accent: #2563eb;
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }

      .dark {
        --color-background-page: #020617;
        --color-background-card: #0f172a;
        --color-background-input: #1e293b;
        --color-text-primary: #f8fafc;
        --color-border-primary: #334155;
        --color-accent: #38bdf8;
      }

      * { 
        font-family: 'Tajawal', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        box-sizing: border-box;
      }
      
      body { 
        background-color: var(--color-background-page);
        color: var(--color-text-primary);
        min-height: 100vh;
        padding-top: var(--safe-area-inset-top);
        padding-bottom: var(--safe-area-inset-bottom);
        overflow-x: hidden;
      }

      .vibrant-card {
        background-color: var(--color-background-card);
        border: 2px solid var(--color-border-primary);
        border-radius: 1.5rem;
        box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .vibrant-card:active { transform: scale(0.98); }

      .financial-table th {
        background-color: #1e3a8a;
        color: #ffffff;
        font-weight: 900;
        text-align: center;
        padding: 0.75rem;
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      .financial-table td {
        border: 1px solid var(--color-border-primary);
        padding: 0.75rem;
        font-weight: 700;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 3s ease-in-out infinite; }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "zod": "https://esm.sh/zod@3.23.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="html-loading-spinner" class="flex flex-col items-center justify-center fixed inset-0 z-[9999] bg-brandBgLight dark:bg-brandBgDark">
      <div class="w-16 h-16 border-8 border-brandPrimary border-t-brandSecondary rounded-full animate-spin"></div>
      <p class="mt-4 font-black text-brandPrimary dark:text-brandSecondary text-xl">نظام الشويع المحاسبي</p>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
