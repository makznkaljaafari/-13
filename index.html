
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="نظام الشويع الذكي - الإدارة المحاسبية المتقدمة لوكالات القات">
    
    <title>وكالة الشويع للقات - النظام الذكي</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png">
    
    <!-- Polyfill critical for Gemini and other libraries -->
    <script>
      window.process = { 
        env: { 
          API_KEY: "",
          NODE_ENV: "production"
        } 
      };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brandPrimary: "#1e3a8a",
              brandSecondary: "#2563eb",
              brandSuccess: "#059669",
              brandDanger: "#dc2626",
              brandWarning: "#d97706",
              brandBgLight: "#f0f9ff",
              brandBgDark: "#020617",
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --color-background-page: #f0f9ff; 
        --color-background-card: #ffffff;
        --color-text-primary: #001e4d;
        --color-border-primary: #bae6fd;
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }

      .dark {
        --color-background-page: #020617;
        --color-background-card: #0f172a;
        --color-text-primary: #f8fafc;
        --color-border-primary: #334155;
      }

      * { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
      body { background-color: var(--color-background-page); color: var(--color-text-primary); margin: 0; }

      #html-loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #f0f9ff;
      }
      .dark #html-loading-spinner { background: #020617; }

      .spinner-box {
        width: 60px;
        height: 60px;
        border: 6px solid #1e3a8a;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Excel-like Table Styles */
      .excel-table {
        border-collapse: collapse;
        width: 100%;
        background: white;
        border: 2px solid #1e3a8a;
      }
      .dark .excel-table { background: #0f172a; border-color: #334155; }

      .excel-table th {
        background-color: #1e3a8a;
        color: white;
        font-weight: 900;
        text-align: center;
        padding: 12px 8px;
        border: 1px solid rgba(255,255,255,0.2);
        font-size: 11px;
        text-transform: uppercase;
      }
      
      .excel-table td {
        border: 1px solid #e2e8f0;
        padding: 10px 8px;
        font-weight: 700;
        font-size: 12px;
        color: #1e293b;
      }
      .dark .excel-table td { border-color: #334155; color: #f8fafc; }

      .excel-table tr:nth-child(even) { background-color: #f1f5f9; }
      .dark .excel-table tr:nth-child(even) { background-color: #1e293b; }

      .cell-plus { background-color: #ecfdf5; color: #059669 !important; text-align: center; }
      .cell-minus { background-color: #fef2f2; color: #dc2626 !important; text-align: center; }
      .dark .cell-plus { background-color: rgba(5, 150, 105, 0.1); }
      .dark .cell-minus { background-color: rgba(220, 38, 38, 0.1); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0",
    "zod": "https://esm.sh/zod@3.23.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <div id="html-loading-spinner">
      <div class="spinner-box"></div>
      <p style="margin-top: 20px; font-weight: 900; color: #1e3a8a;">نظام الشويع المحاسبي</p>
    </div>

    <script>
      setTimeout(() => {
        const spinner = document.getElementById('html-loading-spinner');
        if (spinner) spinner.style.opacity = '0';
        setTimeout(() => { if(spinner) spinner.remove(); }, 500);
      }, 8000);
    </script>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
